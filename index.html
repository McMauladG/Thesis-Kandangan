<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Emergency Alert Panamao</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body, html {
      height: 100%;
      background: linear-gradient(135deg, #0d6efd, #67c7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: #fff;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      animation: slideDown 1.5s ease-in-out;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 40px;
      opacity: 0.9;
      animation: fadeIn 2s 1s forwards;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      animation: fadeInUp 2s 1.5s forwards;
    }

    .btn {
      padding: 15px 30px;
      border: none;
      background: #fff;
      color: #0d6efd;
      font-weight: bold;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .btn:hover {
      background: #d6eaff;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>HEALTH EMERGENCY ALERT SYSTEM</h1>
    <p>For Schools in the Municipality of Panamao, Sulu</p>

    <div class="buttons">
      <button class="btn" onclick="window.location.href='admin.html'">Login as Admin</button>
      <button class="btn" onclick="window.location.href='report.html'">Login as Teacher</button>
    </div>
  </div>

</body>
</html>
